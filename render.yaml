services:
  - type: web
    name: madozin-portfolio
    env: python
    plan: free
    buildCommand: |
      cd portfolio
      pip install --upgrade pip
      pip install -r ../requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd portfolio && gunicorn portfolio.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
